# Site settings
title: 홀맨의 지식저장소
url: "https://wholemann.github.io"
baseurl: ""
description: >
    Wholeman's Wiki

# My information
email: wholeman.dev@gmail.com
author: 홀맨
profile: 
twitter_username: 
github_username: wholemann
comment-support: utterances

# Build settings
plugins:
  - jekyll-paginate
  - jekyll-gist

permalink: /blog/:year/:month/:day/:title/

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

paginate: 10
paginator_path: "/blog"
paginate_path: "/blog/page:num/"

# Collections
collections:
    wiki:
        output: true
        permalink: /:collection/:path/

# Comment Service
disqus:
  id: wholeman
  shortname: wholeman
utterances:
  repo: wholemann/wholemann.github.io
  issue-term: pathname
  label: Comment
  branch: master

google_analytics:
  ua: UA-110224147-1

google_adsense:
  client: ca-pub-3675948545737694

blame: "https://github.com/wholemann/wholemann.github.io/blame/master/_wiki"
edit: "https://github.com/wholemann/wholemann.github.io/edit/master/_wiki"
issue: "https://github.com/wholemann/wholemann.github.io/issues/new"

timezone: "Asia/Seoul"

# https://kramdown.gettalong.org/rdoc/Kramdown/Options.html - smart_quotes
kramdown:
    smart_quotes: ["apos", "apos", "quot", "quot"]
